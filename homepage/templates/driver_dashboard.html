        /* Same your styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1, h3 {
            color: #4CAF50;
            text-align: center;
        }
        .summary, .pickup-card {
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
        }
        label, p {
            font-size: 16px;
            color: #333;
            margin: 8px 0;
        }
        input[type="text"], button {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
    </style>
